/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.4'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.camunda.bpm.springboot.camunda.bpm.spring.boot.starter.rest
    api libs.org.camunda.bpm.springboot.camunda.bpm.spring.boot.starter.webapp
    api libs.org.camunda.bpm.camunda.engine.plugin.spin
    api libs.org.camunda.spin.camunda.spin.dataformat.all
    api libs.org.camunda.bpm.springboot.camunda.bpm.spring.boot.starter.test
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.com.h2database.h2
    api libs.org.springframework.boot.spring.boot.starter.jdbc
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux'
    implementation group: 'org.camunda.community', name: 'camunda-engine-rest-client-complete-springboot-starter', version: '7.20.4'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.kafka:spring-kafka'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'net.datafaker:datafaker:2.1.0'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
}

group = 'com.delivery.camunda'
version = '1.0.0-SNAPSHOT'
description = 'my-delivery'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
